<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppController">
		<div class="page-header">
			<h1>Top visited pages</h1>
		</div>
		<div class="alert alert-info" role="alert"
			ng-hide="items && items.length > 0">There are no visits.</div>

		<table>
			<thead>
				<tr>
					<td>URL</td>
					<td>Week</td>
					<td>Visits</td>
				</tr>
			</thead>
			<tbody>
				<tr class="form-group" ng-repeat="item in items">
					<td>{{item.url}}</td>
					<td>{{item.weekFrom}}</td>
					<td>{{item.visits}}</td>
				</tr>

			</tbody>
		</table>
		<div class="page-header">
			<h1>Created by Luis Tobon</h1>
		</div>
	</div>
	<script type="text/javascript"
		src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="./bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="./bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/controllers.js"></script>
	<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
